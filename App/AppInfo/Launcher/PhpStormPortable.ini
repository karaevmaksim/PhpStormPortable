[Launch]
ProgramExecutable=PhpStorm\bin\phpstorm.exe
ProgramExecutable64=PhpStorm\bin\phpstorm64.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Java=require

[Environment]
APPDATA=%PAL:DataDir%\settings
JAVA_TOOL_OPTIONS=-Didea.config.path="%APPDATA%\config" -Didea.system.path="%APPDATA%\system" -Dide.no.platform.update=true
