[Launch]
ProgramExecutable=PhpStorm\bin\phpstorm.exe
ProgramExecutable64=PhpStorm\bin\phpstorm64.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Java=require

[Environment]
JAVA_TOOL_OPTIONS=-Didea.config.path="%PAL:DataDir%\settings\config" -Didea.system.path="%PAL:DataDir%\settings\system" -Dide.no.platform.update=true
APPDATA=%PAL:DataDir%
